{% extends "base.html" %}

{% block content %}

<div class="main-content-container container-fluid px-4">
    <!-- Page Header -->
    <div class="page-header row no-gutters py-4 mb-3 border-bottom">
        <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
            <span class="text-uppercase page-subtitle">Overview</span>
            <h3 class="page-title">Create address</h3>
        </div>
    </div>
    <!-- End Page Header -->

    <div class="row">
        <div class="col-lg-8 mb-4">
            <div class="card card-small mb-4">

                <ul class="list-group list-group-flush">

                    <li class="list-group-item p-3">

                    </li>
                    <li class="list-group-item p-3">
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <form action="/address/create" method="POST">
                                    <div class="form-group">
                                        <strong class="text-muted d-block mb-2">City</strong>
                                        <div class="input-group mb-3">
                                            <select class="form-control" onchange="getDistrictByCity(this)"
                                                name="select-city">
                                                <option selected>...</option>
                                                {% for city in list_city %}
                                                <option value="{{ city.id }}">
                                                    {{ city.name }}</option>
                                                {% endfor %}

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <strong class="text-muted d-block mb-2">District</strong>
                                        <div class="input-group mb-3">
                                            <select disabled class="form-control" id="select-district"
                                                name="select-district">
                                                <!-- {% for district in list_district %}
                                                <option>{{ district }}</option>
                                                {% endfor %} -->
                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <strong class="text-muted d-block mb-2">Address</strong>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Content"
                                                aria-label="Content" aria-describedby="basic-addon1" name="address"
                                                value="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="mb-2 btn btn-primary mr-2 w-100">Create</button>
                                    </div>
                                    {% with messages = get_flashed_messages(category_filter=["error"]) %}
                                    {% if messages %}
                                    {%- for msg in messages %}
                                    <p style="color: red;">{{ msg }}</p>
                                    {% endfor -%}
                                    {% endif %}
                                    {% endwith %}
                                </form>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-4 mb-4">

        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='address/address.js') }}"></script>

{% endblock %}
