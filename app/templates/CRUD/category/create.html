{% extends "base.html" %}

{% block content %}
    <!-- errors -->
    {% if error %}
        <div class="error__content mt-4">
            <h3>{{ error }}</h3>
        </div>
    {% endif %}
    <div class="main-content-container container-fluid px-4">
        <!-- Page Header -->
        <div class="page-header row no-gutters py-4 mb-3 border-bottom">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <h3 class="page-title">Create a category</h3>
            </div>
        </div>
        <!-- End Page Header -->

        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card card-small ml-4 mr-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item p-3">
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <form action="/category/create" method="POST">
                                        <div class="form-group">
                                            <strong class="text-muted d-block mb-2">Name</strong>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" placeholder="Name"
                                                       aria-label="name"
                                                       aria-describedby="basic-addon1" name="category_name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="city_edit" class="col-sm-2"
                                                   style="padding-left: 0">Brand</label>
                                            <select class="form-control form-control-lg" id="brand_edit"
                                                    name="brand_id">
                                                {% for brand in brands %}
                                                    <option value="{{ brand.id }}">{{ brand.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="mb-2 btn btn-primary mr-2 w-100">
                                                Create
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
