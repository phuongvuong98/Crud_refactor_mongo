{% extends "base.html" %}
{% block head %}
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ url_for('static', filename='jquery.twbsPagination.js') }}" type="text/javascript"></script>
{% endblock %}

{% block content %}

    <div class="main-content-container container-fluid px-4">
        <!-- Page Header -->
        <div class="page-header row no-gutters py-4">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">Overview</span>
                <h3 class="page-title">Product Table</h3>
            </div>
        </div>
        <div class="col-12 text-right justify-content-end">
            <a href="/product/create" class="btn btn-lg btn-accent ml-auto">
                <i class="material-icons">add</i>Add new product
            </a>
        </div>
        <!-- End Page Header -->
        <!-- Default Light Table -->
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card card-small mb-4">

                        <div class="card-body p-0 pb-3 text-center">
                            <table class="table mb-0">
                                <thead class="bg-light">
                                <tr>
                                    <th scope="col" class="border-0">Id</th>
                                    <th scope="col" class="border-0">Name</th>
                                    <th scope="col" class="border-0">Category</th>
                                    <th scope="col" class="border-0">Actions</th>
                                </tr>
                                </thead>
                                <tbody id="body-product">
                                <input style="display: none;" name="totalPages" id="totalPages"
                                       value="{{ total_pages }}"/>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {#    MODEL#}
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modify product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('product.edit_product') }}" method="POST">
                            <div class="form-group">
                                <label for="id_edit" class="col-sm-2" style="padding-left: 0">Id</label>
                                <input type="text" class="form-control form-control-lg" name="product_id" id="id_edit"
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="name_edit" class="col-sm-2" style="padding-left: 0">Name</label>
                                <input type="text" class="form-control form-control-lg" name="product_name"
                                       id="name_edit" required />
                            </div>
                            <div class="form-group">
                                <label for="city_edit" class="col-sm-2"
                                       style="padding-left: 0">Category</label>
                                <select class="form-control form-control-lg" name="category_id"
                                       id="category_id_edit">
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close
                                </button>
                                <button type="submit" id="modify" class="btn btn-primary btn-lg">Modify</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {#    END MODEL#}

        </div>
        <div class="container">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end" id="pagination"></ul>
            </nav>
        </div>
    </div>
    <script type="text/javascript">
        $('#pagination').twbsPagination({
            totalPages: parseInt($("#totalPages").attr('value')),
            visiblePages: 2,
            onPageClick: function (event, page) {
                $('#page-content').text('Page ' + page);
                $.ajax('/product/api/list?page=' + page,
                    {
                        dataType: 'json',
                        success: function (data) {
                            var allproduct = "";
                            $('#body-product').empty();
                            for (var i = 0; i < data.data.length; i++) {
                                var addproduct = `
                                <tr>
                                    <td>` + data.data[i].id + `</td>
                                    <td>` + data.data[i].name + `</td>
                                    <td>` + data.data[i].category_name + `</td>
                                    <td>
                                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">EDIT</button>
                                    </td>
                                </tr>
                                `;
                                allproduct = allproduct + addproduct;
                            }
                            $('#body-product').append($(allproduct));
                            $(".btn.btn-info").on("click", function () {
                                var this_row = $(this).closest("tr");
                                var product_id = this_row
                                    .find("td")
                                    .eq(0)
                                    .text();
                                var product_name = this_row
                                    .find("td")
                                    .eq(1)
                                    .text();
                                var category_name = this_row
                                    .find("td")
                                    .eq(2)
                                    .text();
                                $("#id_edit").val(product_id);
                                $("#name_edit").val(product_name);
                                $("#category_name_edit").val(category_name);
                            });
                        },
                        error: function (jqXhr, textStatus, errorMessage) { // error callback
                            $('p').append('Error: ' + errorMessage);
                        }
                    });
            }
        });
    </script>
{% endblock %}
