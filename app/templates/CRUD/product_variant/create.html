{% extends "base.html" %} {% block content %}

<div class="main-content-container container-fluid px-4">
  <!-- Page Header -->
  <div class="page-header row no-gutters py-4 mb-3 border-bottom">
    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
      <span class="text-uppercase page-subtitle">Overview</span>
      <h3 class="page-title">Create Store</h3>
    </div>
  </div>
  <!-- End Page Header -->

  <div class="row">
    <div class="col-lg-8 mb-4">
      <div class="card card-small mb-4">
        <ul class="list-group list-group-flush">
          <li class="list-group-item p-3"></li>
          <li class="list-group-item p-3">
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <form action="{{ url_for('variant.api_create') }}" method="POST">
                  <div class="form-group">
                    <strong class="text-muted d-block mb-2">Price</strong>
                    <div class="input-group mb-3">
                      <input type="number" class="form-control form-control-lg" placeholder="1000000" aria-label="Pirce"
                        aria-describedby="basic-addon1" name="product_variant_price" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="product_edit" class="col-sm-2" style="padding-left: 0">Product Type</label>
                    <select class="form-control form-control-lg" id="product_edit" name="product_id">
                      {% for product in products %}
                      <option value="{{product.id}}">{{product.name}}</option>
                      {% endfor %}
                    </select>
                    </br>
                    <label for="store_edit" class="col-sm-2" style="padding-left: 0">Store</label>
                    <select class="form-control form-control-lg" id="store_edit" name="store_id">
                      {% for store in stores %}
                      <option value="{{store.id}}">{{store.store_name}}, {{ store.address.detail }},
                        {{ store.address.district.name }}, {{ store.address.district.city.name }}</option>
                      {% endfor %}
                    </select>
                    </br>
                    <label for="color_edit" class="col-sm-2" style="padding-left: 0">Color</label>
                    <select class="form-control form-control-lg" id="color_edit" name="color_id">
                      {% for color in colors %}
                      <option value="{{color.id}}">{{color.value}}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="mb-2 btn btn-primary mr-2 w-100">
                      Create
                    </button>
                  </div>
                </form>
              </div>

              </form>
            </div>
      </div>
      </li>
      </ul>
    </div>
  </div>
  <div class="col-lg-4 mb-4"></div>
</div>
<script src="{{ url_for('static', filename='product_variant/create.js') }}"></script>
</div>

{% endblock %}
