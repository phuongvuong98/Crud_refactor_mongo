{% extends "base.html" %} {% block content %}

<div class="main-content-container container-fluid px-4">
  <!-- Page Header -->
  <div class="page-header row no-gutters py-4 mb-3 border-bottom">
    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
      <span class="text-uppercase page-subtitle">Overview</span>
      <h3 class="page-title">Create Store</h3>
    </div>
  </div>
  <!-- End Page Header -->

  <div class="row">
    <div class="col-lg-8 mb-4">
      <div class="card card-small mb-4">
        <ul class="list-group list-group-flush">
          <li class="list-group-item p-3"></li>
          <li class="list-group-item p-3">
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <form action="{{ url_for('store.api_create') }}" method="POST">
                  <div class="form-group">
                    <strong class="text-muted d-block mb-2">Create</strong>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control form-control-lg" placeholder="Store Name"
                        aria-label="Store Name" aria-describedby="basic-addon1" name="store_name" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="address_edit" class="col-sm-2" style="padding-left: 0">Address</label>
                    <select class="form-control form-control-lg" id="address_edit" name="address_id">
                      {% for address in addresses %}
                      <option value="{{address.id}}">{{address.detail}}, {{address.district.name}},
                        {{address.district.city.name}}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="mb-2 btn btn-primary mr-2 w-100">
                      Create
                    </button>
                  </div>
                </form>
              </div>

              </form>
            </div>
      </div>
      </li>
      </ul>
    </div>
  </div>
  <div class="col-lg-4 mb-4"></div>
</div>
</div>

{% endblock %}
